<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập đối tượng JS</title>
</head>
<body>
  <script>
    let products = [
      { id: 1, name: "Milk", count: 100 },
      { id: 2, name: "Orange", count: 100 },
      { id: 3, name: "Butter", count: 100 }
    ];

    // Thêm đối tượng mới
    products.push({ id: 4, name: "Cheese", count: 50 });

    // Xóa đối tượng có id là 2
    products = products.filter(product => product.id !== 2);

    // Truy vấn đến đối tượng có id là 3, sau đó cập nhật lại giá trị count = 0
    let productToUpdate = products.find(product => product.id === 3);
    if (productToUpdate) {
      productToUpdate.count = 0;
    }

    // Tìm kiếm từ khóa "Butter"
    let keyword = "Butter";
    let result = products.find(product => product.name === keyword);
    if (result) {
      console.log("Thông tin sản phẩm:");
      console.log(result);
    } else {
      console.log("Không có dữ liệu bạn tìm kiếm");
    }
  </script>
</body>
</html>
