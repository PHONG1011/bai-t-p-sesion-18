    // Bài 1: Tạo đối tượng người và truy xuất thuộc tính
    let person = {
      name: "Nguyễn Văn A",
      age: 25,
      address: "Hà Nội",
      phone: "0123456789"
    };
    console.log("Bài 1:");
    console.log("Tên:", person.name);
    console.log("Tuổi:", person.age);
    console.log("Địa chỉ:", person.address);
    console.log("Số điện thoại:", person.phone);

    // Bài 2: Tạo đối tượng student có cặp key và value tương ứng như dưới đây, sau đó khởi tạo đối tượng
    //  newStudent có các thuộc tính tương tự (value tự điền). Sau đó tạo mảng “students” để chứa chúng.
    //  Cuối cùng truy xuất các thuộc tính của đối tượng “newStudent” sau khi thêm vào mảng “students”
    let student = {

    };

    let newStudent = {
      id: 2,
      name: "LE VAN C",
      gender: nữ,
      age: 19,
      mark: 9,
    };

    let students = [];
    students.push(newStudent);

    console.log("\nid:");
    console.log("Tên:", newStudent.name);
    console.log("giới tính:", newStudent.age);
    console.log("tuổi:", newStudent.address);
    console.log("Điểm:", newStudent.score);

    // Bài 3: Tìm học sinh có điểm cao nhất và in ra toàn bộ thông tin

    students.push({
      name: "Lê Văn C",
      age: 21,
      address: "Đà Nẵng",
      phone: "0911222333",

    });
    students.push({

    });

    // Tìm học sinh có điểm cao nhất
    let maxScoreStudent = students[0];
    for (let i = 1; i < students.length; i++) {
      if (students[i].score > maxScoreStudent.score) {
        maxScoreStudent = students[i];
      }
    }

    console.log("\nBài 3:");

    for (let key in maxScoreStudent) {

    }
